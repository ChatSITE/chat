<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リアルタイムテキスト通話</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ログイン画面 -->
    <div id="login-screen" class="screen">
        <div class="container">
            <h1>リアルタイムチャット</h1>
            <div class="login-container">
                <h2>ログイン</h2>
                <button id="google-login" class="btn primary-btn">Googleでログイン</button>
                <div class="divider">または</div>
                <form id="email-login-form">
                    <input type="email" id="login-email" placeholder="メールアドレス" required>
                    <input type="password" id="login-password" placeholder="パスワード" required>
                    <button type="submit" class="btn primary-btn">ログイン</button>
                </form>
                <p>アカウントをお持ちでない場合 <a href="#" id="show-signup">新規登録</a></p>
            </div>
        </div>
    </div>

    <!-- 新規登録画面 -->
    <div id="signup-screen" class="screen hidden">
        <div class="container">
            <h1>アカウント作成</h1>
            <form id="signup-form">
                <input type="text" id="signup-username" placeholder="ユーザーネーム" required>
                <input type="email" id="signup-email" placeholder="メールアドレス" required>
                <input type="password" id="signup-password" placeholder="パスワード" required>
                <div class="profile-upload">
                    <label for="profile-image">プロフィール画像</label>
                    <input type="file" id="profile-image" accept="image/*">
                    <div id="image-preview"></div>
                </div>
                <button type="submit" class="btn primary-btn">登録</button>
            </form>
            <p>すでにアカウントをお持ちの場合 <a href="#" id="show-login">ログイン</a></p>
        </div>
    </div>

    <!-- ホーム画面 -->
    <div id="home-screen" class="screen hidden">
        <div class="container">
            <div class="header">
                <div class="user-info">
                    <img id="user-avatar" src="avatar-placeholder.png" alt="プロフィール">
                    <span id="user-name">ユーザー名</span>
                </div>
                <div class="nav-tabs">
                    <button class="tab active" data-tab="rooms">ルーム</button>
                    <button class="tab" data-tab="friends">フレンド</button>
                    <button class="tab" data-tab="requests">申請</button>
                    <button class="tab" data-tab="profile">プロフィール</button>
                </div>
            </div>

            <div id="rooms-tab" class="tab-content">
                <div class="action-buttons">
                    <button id="create-room-btn" class="btn primary-btn">新規ルーム作成</button>
                    <button id="join-room-btn" class="btn secondary-btn">招待コードで参加</button>
                </div>
                <h3>参加中のルーム</h3>
                <div id="room-list" class="list-container">
                    <!-- ルームリストがここに表示されます -->
                </div>
            </div>

            <div id="friends-tab" class="tab-content hidden">
                <h3>フレンド</h3>
                <div id="friends-list" class="list-container">
                    <!-- フレンドリストがここに表示されます -->
                </div>
            </div>

            <div id="requests-tab" class="tab-content hidden">
                <h3>フレンド申請</h3>
                <div id="friend-requests" class="list-container">
                    <!-- フレンド申請がここに表示されます -->
                </div>
            </div>

            <div id="profile-tab" class="tab-content hidden">
                <h3>プロフィール設定</h3>
                <form id="profile-form">
                    <div class="profile-upload large">
                        <img id="current-avatar" src="avatar-placeholder.png" alt="プロフィール画像">
                        <input type="file" id="update-profile-image" accept="image/*">
                    </div>
                    <input type="text" id="update-username" placeholder="ユーザーネーム">
                    <button type="submit" class="btn primary-btn">更新</button>
                </form>
                <button id="logout-btn" class="btn danger-btn">ログアウト</button>
            </div>
        </div>
    </div>

    <!-- 新規ルーム作成モーダル -->
    <div id="createRoom-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>新規ルーム作成</h3>
            <form id="create-room-form">
                <input type="text" id="room-name" placeholder="ルーム名" required>
                <button type="submit" class="btn primary-btn">作成</button>
            </form>
        </div>
    </div>

    <!-- ルーム参加モーダル -->
    <div id="joinRoom-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>招待コードでルームに参加</h3>
            <form id="join-room-form">
                <input type="text" id="room-code" placeholder="招待コード" required>
                <button type="submit" class="btn primary-btn">参加</button>
            </form>
        </div>
    </div>

    <!-- チャットルーム画面 -->
    <div id="chat-screen" class="screen hidden">
        <div class="chat-container">
            <div class="chat-header">
                <button id="back-to-home" class="back-btn">←</button>
                <h2 id="room-title">ルーム名</h2>
                <div class="room-info">
                    <span id="room-code-display"></span>
                    <button id="copy-invite-code" class="btn small-btn">コピー</button>
                </div>
            </div>
            
            <div class="participants-container">
                <div id="participants-list" class="participants">
                    <!-- 参加者がここに表示されます -->
                </div>
            </div>

            <div id="chat-messages" class="messages-container">
                <!-- メッセージがここに表示されます -->
            </div>

            <div class="typing-indicator hidden" id="typing-indicator">
                <span class="typing-user">ユーザー</span>が入力中...
            </div>

            <div class="input-container">
                <textarea id="message-input" placeholder="メッセージを入力" rows="1"></textarea>
                <button id="send-btn" disabled>送信</button>
            </div>
        </div>
    </div>

    <!-- ユーザープロフィールモーダル -->
    <div id="userProfile-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="user-profile-content">
                <img id="modal-user-avatar" src="avatar-placeholder.png" alt="プロフィール画像">
                <h3 id="modal-user-name">ユーザー名</h3>
                <div class="friend-actions">
                    <button id="send-friend-request" class="btn primary-btn">フレンド申請</button>
                    <button id="invite-to-chat" class="btn secondary-btn hidden">チャットに招待</button>
                    <button id="remove-friend" class="btn danger-btn hidden">フレンド解除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- アプリスクリプト -->
    
</body>
</html>

<script>
  // Firebase設定
const firebaseConfig = {
    // ここにFirebaseの設定情報を入力してください
apiKey: "AIzaSyDvIL9X-qSqsw6i3Rp4TK98uygSfmI0v4A",
authDomain: "chat-a1eca.firebaseapp.com",
databaseURL: "https://chat-a1eca-default-rtdb.firebaseio.com",
projectId: "chat-a1eca",
storageBucket: "chat-a1eca.appspot.com",
messagingSenderId: "872682257719",
appId: "your-app-id",
measurementId: "1:872682257719:web:efdf8105ece4e019516eb2"
};

// Firebaseの初期化
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();
const storage = firebase.storage();

// DOM要素
const screens = {
    login: document.getElementById('login-screen'),
    signup: document.getElementById('signup-screen'),
    home: document.getElementById('home-screen'),
    chat: document.getElementById('chat-screen')
};

const tabs = {
    rooms: document.getElementById('rooms-tab'),
    friends: document.getElementById('friends-tab'),
    requests: document.getElementById('requests-tab'),
    profile: document.getElementById('profile-tab')
};

const modals = {
    createRoom: document.getElementById('create-room-modal'),
    joinRoom: document.getElementById('join-room-modal'),
    userProfile: document.getElementById('user-profile-modal')
};

// グローバル変数
let currentUser = null;
let currentRoomId = null;
let typing = false;
let typingTimeout = null;
let lastTypingTime = 0;
let currentRealTimeText = '';
let isTyping = {};

// ユーティリティ関数
function showScreen(screenId) {
    Object.values(screens).forEach(screen => screen.classList.add('hidden'));
    screens[screenId].classList.remove('hidden');
}

function showTab(tabId) {
    Object.values(tabs).forEach(tab => tab.classList.add('hidden'));
    tabs[tabId].classList.remove('hidden');
    
    // タブボタンのアクティブ状態を更新
    document.querySelectorAll('.tab').forEach(tab => {
        if (tab.dataset.tab === tabId) {
            tab.classList.add('active');
        } else {
            tab.classList.remove('active');
        }
    });
}

function showModal(modalId) {
    modals[modalId].classList.remove('hidden');
}

function hideModal(modalId) {
    modals[modalId].classList.add('hidden');
}

function generateRoomCode() {
    const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
    let code = '';
    for (let i = 0; i <.6; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return code;
}

function formatTime(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleTimeString('ja-JP', { hour: '2-digit', minute: '2-digit' });
}

// オンライン状態の管理
function setUserOnlineStatus(status) {
    if (!currentUser) return;
    
    const userStatusRef = database.ref(`users/${currentUser.uid}/status`);
    const userLastOnlineRef = database.ref(`users/${currentUser.uid}/lastOnline`);
    
    userStatusRef.set(status);
    
    if (status === 'offline') {
        userLastOnlineRef.set(firebase.database.ServerValue.TIMESTAMP);
    }
}

// Firebaseの接続状態を監視して自動的にオンライン/オフライン状態を更新
function setupPresence() {
    const connectedRef = database.ref('.info/connected');
    
    connectedRef.on('value', (snap) => {
        if (snap.val() === true && currentUser) {
            // ユーザーがオンラインになった時
            const userStatusRef = database.ref(`users/${currentUser.uid}/status`);
            
            // オフラインになった時に自動的に状態を更新するように設定
            userStatusRef.onDisconnect().set('offline');
            userStatusRef.onDisconnect().update({
                lastOnline: firebase.database.ServerValue.TIMESTAMP
            });
            
            // オンライン状態を設定
            setUserOnlineStatus('online');
        }
    });
}

// ユーザー認証関連の機能
function setupAuthListeners() {
    auth.onAuthStateChanged((user) => {
        if (user) {
            currentUser = user;
            
            // ユーザープロファイル情報を取得
            fetchUserProfile();
            
            // オンライン状態の管理を設定
            setupPresence();
            
            // ホーム画面に遷移
            showScreen('home');
            showTab('rooms');
            
            // 各種データをロード
            loadRooms();
            loadFriends();
            loadFriendRequests();
        } else {

// リアルタイムテキスト通話機能
function setupRealtimeText() {
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    
    // 入力中の状態を管理
    messageInput.addEventListener('input', () => {
        if (!currentUser || !currentRoomId) return;
        
        const text = messageInput.value.trim();
        
        // 入力があれば送信ボタンを有効化
        sendBtn.disabled = text.length === 0;
        
        // リアルタイムテキスト更新
        updateRealtimeText(text);
        
        // タイピング状態の更新
        updateTypingStatus();
    });
    
    // テキスト送信
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });
}

function updateRealtimeText(text) {
    if (!currentUser || !currentRoomId) return;
    
    // 現在の入力内容を保存
    currentRealTimeText = text;
    
    // リアルタイムテキストのデータを更新
    const realtimeTextRef = database.ref(`realtime_text/${currentRoomId}/${currentUser.uid}`);
    realtimeTextRef.set({
        text: text,
        timestamp: firebase.database.ServerValue.TIMESTAMP,
        userId: currentUser.uid
    });
}

function updateTypingStatus() {
    if (!currentUser || !currentRoomId) return;
    
    const now = new Date().getTime();
    
    // 最後のタイピングから5秒以上経過している場合は新しいタイピング状態を設定
    if (!typing || now - lastTypingTime > 5000) {
        typing = true;
        lastTypingTime = now;
        
        // タイピング状態を更新
        const typingRef = database.ref(`typing/${currentRoomId}/${currentUser.uid}`);
        typingRef.set(true);
        
        // 5秒後にタイピング状態をリセット
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            resetTypingStatus();
        }, 5000);
    }
}

function resetTypingStatus() {
    if (!currentUser || !currentRoomId) return;
    
    typing = false;
    
    // タイピング状態を削除
    const typingRef = database.ref(`typing/${currentRoomId}/${currentUser.uid}`);
    typingRef.remove();
}

function listenForTypingIndicators(roomId) {
    const typingRef = database.ref(`typing/${roomId}`);
    const typingIndicator = document.getElementById('typing-indicator');
    
    typingRef.on('value', (snapshot) => {
        const typingUsers = snapshot.val() || {};
        const typingUserIds = Object.keys(typingUsers).filter(id => id !== currentUser.uid);
        
        if (typingUserIds.length > 0) {
            // タイピング中のユーザー名を取得
            const userRef = database.ref(`users/${typingUserIds[0]}`);
            
            userRef.once('value', (userSnapshot) => {
                const userData = userSnapshot.val();
                
                if (userData) {
                    // タイピングインジケータを表示
                    document.querySelector('.typing-user').textContent = userData.username;
                    typingIndicator.classList.remove('hidden');
                }
            });
        } else {
            // タイピングインジケータを非表示
            typingIndicator.classList.add('hidden');
        }
    });
}

function listenForRealtimeText(roomId) {
    const realtimeTextRef = database.ref(`realtime_text/${roomId}`);
    
    realtimeTextRef.on('value', (snapshot) => {
        const realtimeTexts = snapshot.val() || {};
        
        // 自分のテキストは除外
        Object.keys(realtimeTexts).forEach((userId) => {
            if (userId !== currentUser.uid) {
                const textData = realtimeTexts[userId];
                
                // 最新のメッセージに反映
                updateLatestMessage(userId, textData.text);
            }
        });
    });
}

function updateLatestMessage(userId, text) {
    // ユーザーIDとテキストに基づいて最新メッセージを更新または作成
    const messagesContainer = document.getElementById('chat-messages');
    let messageElement = messagesContainer.querySelector(`.realtime-message[data-user="${userId}"]`);
    
    if (!messageElement) {
        // ユーザー情報を取得
        database.ref(`users/${userId}`).once('value', (snapshot) => {
            const userData = snapshot.val();
            
            if (userData) {
                // 新しいメッセージ要素を作成
                messageElement = document.createElement('div');
                messageElement.className = 'message-wrapper';
                messageElement.classList.add('realtime-message');
                messageElement.setAttribute('data-user', userId);
                
                messageElement.innerHTML = `
                    <img src="${userData.photoURL || 'avatar-placeholder.png'}" alt="${userData.username}" class="message-avatar">
                    <div class="message-content">
                        <div class="message-info">
                            <span class="message-sender">${userData.username}</span>
                            <span class="message-time">${formatTime(Date.now())}</span>
                        </div>
                        <div class="message-bubble realtime-bubble">${text}</div>
                    </div>
                `;
                
                messagesContainer.appendChild(messageElement);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });
    } else {
        // 既存のメッセージを更新
        const bubble = messageElement.querySelector('.realtime-bubble');
        bubble.textContent = text;
    }
}

function sendMessage() {
    if (!currentUser || !currentRoomId) return;
    
    const messageInput = document.getElementById('message-input');
    const text = messageInput.value.trim();
    
    if (text.length === 0) return;
    
    // メッセージを保存
    const messagesRef = database.ref(`messages/${currentRoomId}`);
    const newMessageRef = messagesRef.push();
    
    newMessageRef.set({
        text: text,
        senderId: currentUser.uid,
        timestamp: firebase.database.ServerValue.TIMESTAMP
    });
    
    // 入力フィールドをクリア
    messageInput.value = '';
    
    // リアルタイムテキストをクリア
    updateRealtimeText('');
    
    // タイピング状態をリセット
    resetTypingStatus();
    
    // 送信ボタンを無効化
    document.getElementById('send-btn').disabled = true;
}

                const isFriend = friendSnapshot.exists();
                
                // リクエスト送信済みかを確認
                const requestRef = database.ref(`friend_requests/${userId}/${currentUser.uid}`);
                
                requestRef.once('value', (requestSnapshot) => {
                    const isRequested = requestSnapshot.exists();
                    
                    // フレンド申請ボタンの表示/非表示
                    const sendRequestBtn = document.getElementById('send-friend-request');
                    const inviteToChatBtn = document.getElementById('invite-to-chat');
                    const removeFriendBtn = document.getElementById('remove-friend');
                    
                    if (isFriend) {
                        // フレンドの場合
                        sendRequestBtn.classList.add('hidden');
                        inviteToChatBtn.classList.remove('hidden');
                        removeFriendBtn.classList.remove('hidden');
                        
                        // チャットに招待するボタンの処理
                        inviteToChatBtn.onclick = () => {
                            hideModal('userProfile');
                            inviteToChat(userId);
                        };
                        
                        // フレンド解除ボタンの処理
                        removeFriendBtn.onclick = () => {
                            removeFriend(userId);
                            hideModal('userProfile');
                        };
                    } else {
                        // フレンドではない場合
                        sendRequestBtn.classList.remove('hidden');
                        inviteToChatBtn.classList.add('hidden');
                        removeFriendBtn.classList.add('hidden');
                        
                        if (isRequested) {
                            // リクエスト送信済み
                            sendRequestBtn.textContent = '申請済み';
                            sendRequestBtn.disabled = true;
                        } else {
                            // リクエスト未送信
                            sendRequestBtn.textContent = 'フレンド申請';
                            sendRequestBtn.disabled = false;
                            
                            // フレンド申請ボタンの処理
                            sendRequestBtn.onclick = () => {
                                sendFriendRequest(userId);
                                hideModal('userProfile');
                            };
                        }
                    }
                    
                    // モーダルを表示
                    showModal('userProfile');
                });
            });
        }
    });
}

function sendFriendRequest(userId) {
    if (!currentUser) return;
    
    // フレンド申請を送信
    const requestRef = database.ref(`friend_requests/${userId}/${currentUser.uid}`);
    
    requestRef.set({
        timestamp: firebase.database.ServerValue.TIMESTAMP
    }).then(() => {
        alert('フレンド申請を送信しました');
    }).catch((error) => {
        console.error('フレンド申請エラー:', error);
    });
}

function acceptFriendRequest(userId) {
    if (!currentUser) return;
    
    // 相互フレンド関係を作成
    const myFriendRef = database.ref(`friends/${currentUser.uid}/${userId}`);
    const theirFriendRef = database.ref(`friends/${userId}/${currentUser.uid}`);
    
    // トランザクションで一括処理
    const updates = {};
    updates[`friends/${currentUser.uid}/${userId}`] = true;
    updates[`friends/${userId}/${currentUser.uid}`] = true;
    updates[`friend_requests/${currentUser.uid}/${userId}`] = null;  // リクエストを削除
    
    database.ref().update(updates).then(() => {
        alert('フレンド申請を承認しました');
    }).catch((error) => {
        console.error('フレンド承認エラー:', error);
    });
}

function declineFriendRequest(userId) {
    if (!currentUser) return;
    
    // フレンド申請を削除
    const requestRef = database.ref(`friend_requests/${currentUser.uid}/${userId}`);
    
    requestRef.remove().then(() => {
        alert('フレンド申請を拒否しました');
    }).catch((error) => {
        console.error('フレンド拒否エラー:', error);
    });
}

function removeFriend(userId) {
    if (!currentUser) return;
    
    // 相互フレンド関係を削除
    const updates = {};
    updates[`friends/${currentUser.uid}/${userId}`] = null;
    updates[`friends/${userId}/${currentUser.uid}`] = null;
    
    database.ref().update(updates).then(() => {
        alert('フレンドを解除しました');
    }).catch((error) => {
        console.error('フレンド解除エラー:', error);
    });
}

function inviteToChat(userId) {
    if (!currentUser) return;
    
    // ユーザーが参加しているルームを取得
    const userRoomsRef = database.ref(`user_rooms/${currentUser.uid}`);
    
    userRoomsRef.once('value', (snapshot) => {
        const userRooms = snapshot.val() || {};
        const roomIds = Object.keys(userRooms);
        
        if (roomIds.length === 0) {
            alert('招待できるルームがありません。まずはルームを作成してください。');
            return;
        }
        
        // ルーム一覧のモーダルを表示（UI拡張が必要）
        // ここでは簡単のために最初のルームに招待
        const roomId = roomIds[0];
        
        // ルーム情報を取得
        database.ref(`rooms/${roomId}`).once('value', (roomSnapshot) => {
            const roomData = roomSnapshot.val();
            
            if (roomData) {
                // 招待メッセージを送信（通知機能が必要）
                alert(`「${roomData.name}」に招待しました。招待コード: ${roomData.code}`);
            }
        });
    });
}

// ユーティリティ関数
function showScreen(screenId) {
    document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.add('hidden');
    });
    document.getElementById(`${screenId}-screen`).classList.remove('hidden');
}

function showModal(modalId) {
    const modal = document.getElementById(`${modalId}-modal`);
    
    // 要素が存在しない場合はエラーメッセージを出力
    if (!modal) {
        console.error(`モーダルが見つかりません: ${modalId}-modal`);
        return;
    }

    modal.classList.remove('hidden');
}

function hideModal(modalId) {
    const modal = document.getElementById(`${modalId}-modal`);
    
    if (!modal) {
        console.error(`モーダルが見つかりません: ${modalId}-modal`);
        return;
    }

    modal.classList.add('hidden');
}

function hideAllModals() {
    document.querySelectorAll('.modal').forEach(modal => {
        modal.classList.add('hidden');
    });
}

function formatTime(timestamp) {
    if (!timestamp) return '';
    
    const date = new Date(timestamp);
    const hours = date.getHours().toString().padStart(2, '0');
    const minutes = date.getMinutes().toString().padStart(2, '0');
    
    return `${hours}:${minutes}`;
}

function generateRoomCode() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    
    for (let i = 0; i < 6; i++) {
        const randomIndex = Math.floor(Math.random() * chars.length);
        code += chars[randomIndex];
    }
    
    return code;
}

function setUserOnlineStatus(status) {
    if (!currentUser) return;
    
    const userRef = database.ref(`users/${currentUser.uid}`);
    userRef.update({
        status: status
    });
    
    // オフライン時に自動で接続が切れたことを検知する
    if (status === 'online') {
        const connectedRef = database.ref('.info/connected');
        connectedRef.on('value', (snap) => {
            if (snap.val() === true) {
                userRef.onDisconnect().update({
                    status: 'offline'
                });
            }
        });
    }
}
