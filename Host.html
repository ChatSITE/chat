<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
<head>
    <title>Quiz Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa, #e5e9f2);
            color: #2c3e50;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin: 20px 0 40px;
            font-size: 2.5em;
            color: #3498db;
            font-weight: 700;
        }

        .control-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        select, input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e5e9f2;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8fafc;
            color: #2c3e50;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .start-btn {
            background: #2ecc71;
            color: white;
        }

        .stop-btn {
            background: #e74c3c;
            color: white;
        }

        .add-btn {
            background: #3498db;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #timer {
            font-size: 4em;
            text-align: center;
            margin: 20px 0;
            font-family: 'Roboto Mono', monospace;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .word-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #wordList {
            list-style: none;
        }

        #wordList li {
            padding: 15px;
            margin: 10px 0;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #wordList li:hover {
            transform: translateX(5px);
            background: #edf2f7;
        }

        .answer-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .answer-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8fafc;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .answer-correct {
            border-left: 4px solid #2ecc71;
        }

        .answer-incorrect {
            border-left: 4px solid #e74c3c;
        }

        .answer-team {
            font-weight: 600;
            color: #2c3e50;
        }

        .answer-time {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .answer-word {
            color: #3498db;
            font-weight: 600;
        }

        #currentWord {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            background: #f1f8ff;
            border-radius: 12px;
            color: #3498db;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .input-group input {
            flex: 1;
            min-width: 200px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 2em;
            }

            .control-panel, .word-list {
                padding: 20px;
            }

            button {
                width: 100%;
            }

            #timer {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Admin Panel</h1>
        
        <div class="control-panel">
            <div class="song-selection">
                <select id="songSelect">
                    <option value="song1">モアナ</option>
                    <option value="song2">曲2</option>
                    <option value="song3">アリエル</option>
                </select>
            </div>

            <div class="word-input-group">
                <input type="text" id="word" placeholder="単語">
                <input type="number" id="timing" placeholder="秒数">
                <button onclick="addWord()" class="add-btn">追加</button>
            </div>

            <div class="button-group">
                <button id="startButton" class="start-btn">開始</button>
                <button id="stopButton" class="stop-btn">停止</button>
            </div>

            <div id="timer">00:00</div>
            <div id="currentWord"></div>
        </div>

        <div class="word-list">
            <h2 class="section-title">Word List</h2>
            <ul id="wordList"></ul>
        </div>

        <div class="answer-list">
            <h2 class="section-title">回答状況</h2>
            <div id="answerList"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDvIL9X-qSqsw6i3Rp4TK98uygSfmI0v4A",
            authDomain: "chat-a1eca.firebaseapp.com",
            databaseURL: "https://chat-a1eca-default-rtdb.firebaseio.com",
            projectId: "chat-a1eca",
            storageBucket: "chat-a1eca.appspot.com",
            messagingSenderId: "872682257719",
            appId: "your-app-id",
            measurementId: "1:872682257719:web:efdf8105ece4e019516eb2"
        };
        firebase.initializeApp(firebaseConfig);

        const db = firebase.database();
        let currentWords = [];
        let gameTimer;
        let startTime;
        let isGameRunning = false;

        function addWord() {
            const word = document.getElementById('word').value;
            const timing = parseFloat(document.getElementById('timing').value);
            const song = document.getElementById('songSelect').value;

            if (word && timing) {
                currentWords.push({word, timing});
                updateWordList();
                saveToDatabase(song);
                
                document.getElementById('word').value = '';
                document.getElementById('timing').value = '';
            }
        }

        function updateWordList() {
            const list = document.getElementById('wordList');
            list.innerHTML = '';
            currentWords.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.word} - ${item.timing}秒`;
                list.appendChild(li);
            });
        }

        function saveToDatabase(song) {
            db.ref(`songs/${song}`).set(currentWords);
        }

        document.getElementById('songSelect').addEventListener('change', function() {
            const song = this.value;
            db.ref('gameState').update({ currentSong: song });
            db.ref(`songs/${song}`).once('value').then(snapshot => {
                currentWords = snapshot.val() || [];
                updateWordList();
            });
        });

        document.getElementById('startButton').addEventListener('click', function() {
            if (!isGameRunning) {
                const song = document.getElementById('songSelect').value;
                startTime = Date.now();
                isGameRunning = true;
                document.getElementById('answerList').innerHTML = ''; // リセット
                db.ref('gameState').set({
                    status: 'playing',
                    startTime: startTime,
                    currentSong: song
                });
                startTimer();
            }
        });

        document.getElementById('stopButton').addEventListener('click', function() {
            stopGame();
        });

        function stopGame() {
            if (isGameRunning) {
                clearInterval(gameTimer);
                isGameRunning = false;
                db.ref('gameState').set({
                    status: 'stopped',
                    currentSong: document.getElementById('songSelect').value
                });
                document.getElementById('timer').textContent = '00:00';
                document.getElementById('currentWord').textContent = '';
            }
        }

        function startTimer() {
            if (gameTimer) clearInterval(gameTimer);
            
            gameTimer = setInterval(() => {
                const elapsed = (Date.now() - startTime) / 1000;
                document.getElementById('timer').textContent = 
                    `${Math.floor(elapsed / 60)}:${(elapsed % 60).toFixed(0).padStart(2, '0')}`;
                
                checkCurrentWords(elapsed);
            }, 100);
        }

        function checkCurrentWords(currentTime) {
            currentWords.forEach(item => {
                if (Math.abs(currentTime - item.timing) <= 1) {
                    document.getElementById('currentWord').textContent = 
                        `現在の単語: ${item.word}`;
                }
            });
        }

        function addAnswerToList(team, word, time, isCorrect) {
            const answerList = document.getElementById('answerList');
            const answerDiv = document.createElement('div');
            answerDiv.className = `answer-item ${isCorrect ? 'answer-correct' : 'answer-incorrect'}`;
            
            const timeFormatted = new Date(time * 1000).toISOString().substr(14, 5);
            
            answerDiv.innerHTML = `
                <span class="answer-team">${team}</span>
                <span class="answer-word">${word}</span>
                <span class="answer-time">${timeFormatted}</span>
            `;
            
            answerList.insertBefore(answerDiv, answerList.firstChild);
        }

        // リアルタイムで回答を監視
        db.ref('answers').on('value', snapshot => {
            const answers = snapshot.val();
            if (answers && isGameRunning) {
                Object.entries(answers).forEach(([team, teamAnswers]) => {
                    Object.entries(teamAnswers).forEach(([key, answer]) => {
                        const word = answer.word;
                        const time = answer.time;
                        
                        const correctWord = currentWords.find(w => 
                            w.word === word && Math.abs(w.timing - time) <= 1);
                        
                        addAnswerToList(team, word, time, !!correctWord);
                    });
                });
            }
        });
    </script>
</body>
</html>
